    <link rel="stylesheet" href="../style/beginner.css">

    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">

</head>
<body>
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <a >Harry Potter</a>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li class="header-menu">
                        <span>General</span>
                    </li>
                    <li >
                        <a href="../index.html">
                            <i class="fa fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="slytherin.html">
                            <i class="fa fa-star"></i>
                            <span>Slytherin</span>

                    </li>
                    <li>
                        <a href="gryffindor.html">
                            <i class="fa fa-crosshairs"></i>

                    </li>
                    <li>
                        <a href="ravenclaw.html">

                    </li>
                    <li>
                        <a href="hufflepuff.html">

                        <a href="review.html">
                            <i class="fa fa-box"></i>
                            <span>Feedback</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page-content">
        <div class="form-box">
            <h1 style="margin-bottom: 50px">Feedback Form</h1>
            <form action="https://api.formbucket.com/f/c2K3QTQ" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" type="text" name="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" type="email" name="Email">
                    <small id="emailHelp" class="form-text text-muted">We will never share your e-mail with someone else.</small>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="Message"></textarea>
                </div>
                <div class="cont">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Submit
                    </button>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Modal</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    Thank you for your feedback
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <footer>
            <div class="icons">
                <div class="ro twitter"><a href="https://twitter.com/" class = "ad"><i class="fa fa-twitter-square"></i></a></div>
                <div class="ro camera"><a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a></div>
                <div class="ro github"><a href="https://github.com/akulbaeva/cs-203"><i class="fa fa-github"></i></a></div>
            </div>
        </footer>
    </main>
</div>
</body>
<script src="../js/index.js"></script>
</html>
